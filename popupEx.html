<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 예시</title>
    <style>
        /* 팝업 스타일 */
        .popup {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .popup img {
            max-width: 100%;
            height: auto;
            cursor: pointer; /* 클릭 가능하도록 커서 스타일 변경 */
        }
        /* 배경을 클릭하면 팝업을 닫을 수 있도록 투명한 배경 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<!-- 배경 오버레이 -->
<div class="overlay" id="overlay"></div>

<!-- 첫 번째 팝업 -->
<div class="popup" id="popup1">
    <img src="https://via.placeholder.com/300" alt="첫 번째 팝업 이미지" id="popupImage1">
</div>

<!-- 두 번째 팝업 (숨겨짐) -->
<div class="popup" id="popup2">
    <img src="https://via.placeholder.com/300/FF6347" alt="두 번째 팝업 이미지" id="popupImage2">
</div>

<script>
    // 팝업과 배경 요소 가져오기
    const popup1 = document.getElementById('popup1');
    const popup2 = document.getElementById('popup2');
    const overlay = document.getElementById('overlay');
    const popupImage1 = document.getElementById('popupImage1');
    const popupImage2 = document.getElementById('popupImage2');

    // 팝업을 표시하는 함수
    function showPopup(popup) {
        popup.style.display = 'block';
        overlay.style.display = 'block';
    }

    // 팝업을 숨기는 함수
    function hidePopup(popup) {
        popup.style.display = 'none';
    }

    // 첫 번째 팝업을 클릭했을 때 두 번째 팝업을 표시
    popupImage1.addEventListener('click', function() {
        hidePopup(popup1);  // 첫 번째 팝업 숨기기
        showPopup(popup2);  // 두 번째 팝업 표시
    });

    // 배경을 클릭했을 때 모든 팝업 숨기기
    overlay.addEventListener('click', function() {
        hidePopup(popup1);
        hidePopup(popup2);
        overlay.style.display = 'none';
    });

    // 첫 번째 팝업을 보여주기
    showPopup(popup1);
</script>

</body>
</html>
